<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Book Library</h1>
    <div class="container">
      <div class="bookList"></div>
      <div class="bookForm hide">
        <h2>Book Information</h2>
        <form action="">
          <label for="title">Book Name:</label>
          <input type="text" name="title" id="title" />
          <br />
          <label for="title">Author:</label>
          <input type="text" name="author" id="author" />
          <br />
          <label for="pages">Number of Pages:</label>
          <input type="number" name="pages" id="pages" />
          <br />
          <button type="submit" id="bookSubmit" class="btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <div class="containerTwo">
      <button class="btn" id="hide" type="button">New Book</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
